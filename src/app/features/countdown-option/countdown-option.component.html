<div class="container">
    <div class="option-wrapper">
        <div class="option-head">
            <h1>Custom Countdown Option</h1>
        </div>
        <div class="option-content">
            <div class="left-option">
                <div class="card" (click) = "onView()">
                    <div class="img-wrapper">
                        <img src="../../../assets/img/41.png" alt="">
                    </div>
                    <div class="label-wrapper">
                        <p>View a custom countdown</p>
                    </div>
                </div>
            </div>

            <div class="right-option">
                <div class="card" (click) = "onCreate()">
                    <div class="img-wrapper">
                        <img src="../../../assets/img/41.png" alt="">
                    </div>
                    <div class="label-wrapper">
                        <p>Create a custom countdown</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
