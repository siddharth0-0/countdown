<div class="container">
    <div class="head-wrapper">
        <h2>CountDown</h2>
    </div>
    <div class="content-wrapper">
        <div class="c-card" (click) = "onCustom()">
            <div class="card-text">
                <p>Custom count-down</p>
            </div>
            <div class="card-img">
                <img src="../../../assets/img/Time.png" alt="">
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <!-- <img src="../../../assets/img/earth.png" alt=""> -->
                <img src="https://fitguidebucket.s3.ap-south-1.amazonaws.com/assets/tree.jpg" alt="">
            </div>
            <div class="time-box">
                <p id="eDay">00</p>
                <span>:</span>
                <p id="eHour">00</p>
                <span>:</span>
                <p id="eMinute">00</p>
                <span>:</span>
                <p id="eSec">00</p>
            </div>
            <div class="card-text">
                <p>Earth's day Countdown</p>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="https://fitguidebucket.s3.ap-south-1.amazonaws.com/assets/ocean.jpg" alt="">
            </div>

                <p>Ocean's Day Countdown</p>
            </div>
            <div class="time-box">
                <p id="oday">00</p>
                <span>:</span>
                <p id="ohour">00</p>
                <span>:</span>
                <p id="ominute">00</p>
                <span>:</span>
                <p id="osec">00</p>
            </div>
        </div>

        <div class="card">

            </div>

            </div>

                <p id="yDay">00</p>

                <span>:</span>
                <p id="yMinute">00</p>
                <span>:</span>
                <p id="ySec">00</p>
            </div>
        </div>

        <div class="card">

            </div>

        </div>

            </div>

                <p>Peace's Day Countdown</p>
            </div>

                <p id="pDay">00</p>

                <span>:</span>
                <p id="pMinute">00</p>
                <span>:</span>
                <p id="pSec">00</p>
            </div>
        </div>

    </div>
</div>
